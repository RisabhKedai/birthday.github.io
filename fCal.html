<!DOCTYPE html>
<html>
<head>
 <title></title>
 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

<style >
 body{
  background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)), url('images/pic.jpg');
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
  width: 100%;
  height: 100vh;
  position: relative;
 }
 header{
  width: 80%;
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
 }
</style>
</head>
<body>

<header>
 
<div class="card w-50 m-auto text-center ">
  <div class="card-header bg-danger text-white">friendship CALCULATOR</div>
  <div class="card-body">
   <form class="form-inline w-75 m-auto">
    <div class="form-group">
     <input type="text" name="" class="form-control text-center" placeholder="Your Name" id="name" style="width: 240px;">
    </div>
    <div class="pl-4 pr-4">
     <span> + </span>
    </div>
    <div class="form-group">
     <input type="text" name="" class="form-control text-center" placeholder=" Friend's Name" id="lname" style="width: 240px;">
    </div>
   </form> <br>
    <div class="w-70 m-auto">
     <button  class="btn btn-success w-50" onclick="checkloveper()"> click </button>
    </div>
    <br>
    <div>
     <input type="text" name="" placeholder="FRIENDSHIP PERCENTAGE" class="form-control text-center w-25 m-auto" id="lovevalue">
    </div>
  </div> 
  <!-- <div class="card-footer ">God Bless Your RelationShip</div> -->
    <div>
     <input type="text" name="" placeholder="Best of luck !!" class="form-control text-center  w-100 m-auto" id="result123">
    </div>
</div>

</header>

<script>
 function checkloveper(){

  var name = document.getElementById('name').value;
  var lname = document.getElementById('lname').value;

  if(name == ""){
   alert('Please enter your name');
  }else if (name.length <=2 ) {
   alert('Min lenght is 3')
  }else if(!isNaN(name)){
   alert('Numbers are not allowed');
  }

  else if(lname == ""){
   alert("Please enter your friend's name");
  }else if (lname.length <=2 ) {
   alert('Min lenght is 3')
  }else if(!isNaN(lname)){
   alert('Numbers are not allowed');
  }
  else{
  var lovdata = Math.random() * 100;
  lovdata = Math.floor(lovdata);
  if(lovdata<=33){
  	document.getElementById('result123').value = "This is just a number don't lose hope,\n Every relationship has some improvement scope";
  }else if(lovdata>33 && lovdata<=66){
  	document.getElementById('result123').value = "Hope your world is never dark, it remains full of lights,\n Where there is love there are small fights ^_^";
  } else {
  	document.getElementById('result123').value = "Hope your friendship is soft as a body of dove,\n And you sink to the fathom in the ocean of love.";
  }
  document.getElementById('lovevalue').value = lovdata + "%"; 
  }
  
 }
</script>
</body>

</html>
